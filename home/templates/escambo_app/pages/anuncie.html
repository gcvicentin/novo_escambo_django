{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCAMBO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.scss' %}">

    <script>

        $(function () {
            $('.mask-numeros').mask('9999999999'); //caracteres numéricos
            jQuery(function ($) {
                $(".maskcel").mask("(99) 9999-9999?9");// Celular
                $(".maskcel").blur(function (event) {
                    if ($(this).val().length == 15) {
                        $('.maskcel').mask('(99) 99999-999?9');
                    } else {
                        $('.maskcel').mask('(99) 9999-9999?9');
                    }
                });
            });

            $('.mask-fone').mask('(99) 9999-9999'); //Telefone
            $('.mask-cpf').mask('999.999.999-99'); //CPF
            $('.mask-cnpj').mask('99.999.999/9999-99'); //CNPJ
            $('.mask-cep').mask('99.999-999'); //CEP
        });



    </script>


</head>

<header>

    <div class="container">

        <div class="row">

            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center justify-content-center">
                <a href="{% url 'home:home' %}">
                    <img src="{% static "images/LOGO ESCAMBO 2 .png" %}" class="img-fluid" alt="logo">
                </a>
            </div>


            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center justify-content-center">


                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                        </form>
                        <a href="busca_avancada.html">BUSCA AVANÇADA</a>
                    </div>
                </nav>
            </div>

            <!-- Navegação principal -->

            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center justify-content-center">

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button type="button" class="btn btn-outline-primary">ENTRAR</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button type="button" class="btn btn-outline-primary">MEUS ANÚNCIOS</button>
                    </li>
                </ul>
            </div>

            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-primary btn-lg">ANUNCIE</button>
            </div>
        </div>
    </div>


</header>



<body>

    <section>
        <div class="container-formulario">

            <div class="row">

                <h4>CADASTRE-SE</h4>

                <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
                    <form name="form" id="form">

                        <table>
                            <tr>
                                <td><label for="nome">Nome:</label></td>
                                <td><input type="text" name="nome" id="nome" autocomplete="on" size="60"></td>
                            </tr>

                            <tr>
                                <td><label for="cpf_cnpj">CPF ou CNPJ:</label></td>
                                <td><input type="radio" name="cpf_cnpj" id="cpf_cnpj" value="CPF" checked onclick="tipodePessoa()">CPF
                                    <input type="radio" name="cpf_cnpj" id="cpf_cnpj" value="CNPJ" onclick="tipodePessoa()">CNPJ
                                </td>
                            </tr>


                            <tr id='PF'>
                                <td><label for="cpf">CPF:</label></td>
                                <td><input type="text" name="cpf" id="cpf" autocomplete="on" class="mask-cpf"></td>
                            </tr>

                            <tr id='PJ' hidden>
                                <td><label for="cnpj">CNPJ:</label></td>
                                <td><input type="text" name="cnpj" id="cnpj" autocomplete="on" class="mask-cnpj">
                                </td>
                            </tr>

                            <tr>
                                <td><label for="tel">Telefone:</label></td>
                                <td><input type="text" name="fone" id="fone" autocomplete="on" class="mask-fone">
                                </td>
                            </tr>


                            <tr>
                                <td><label for="cel">Celular:</label></td>
                                <td><input type="text" name="cel" id="cel" autocomplete="on" class="maskcel"></td>
                            </tr>


                            <tr>
                                <td><label for="cep">CEP:</label></td>
                                <td><input type="text" name="cep" id="cep" autocomplete="on" value="" size="10"
                                        maxlength="9" onblur="pesquisacep(this.value)" class="mask-cep" ;></td>
                            </tr>

                            <tr>
                                <td><label for="rua">Logradouro:</label></td>
                                <td><input type="text" name="rua" id="rua" size="60"></td>
                            </tr>

                            <tr>
                                <td><label for="número">Número:</label></td>
                                <td><input type="text" name="número" id="número" size="10"></td>
                            </tr>

                            <tr>
                                <td><label for="complemento">Complemento:</label></td>
                                <td><input type="text" name="complemento" id="complemento" size="20"></td>
                            </tr>

                            <tr>
                                <td><label for="bairro">Bairro:</label></td>
                                <td><input type="text" name="bairro" id="bairro" size="20"></td>
                            </tr>


                            <tr>
                                <td><label for="cidade">Cidade:</label></td>
                                <td><input type="text" name="cidade" id="cidade" size="40"></td>
                            </tr>

                            <tr>
                                <td><label for="uf">Estado:</label></td>
                                <td><input type="text" name="uf" id="uf" size="2"></td>
                            </tr>


                            <tr>
                                <td><label for="login">Login:</label></td>
                                <td><input type="text" name="login" id="login" autocomplete="on" ; maxlength="15"
                                        minlength="5" size=22 placeholder="Login= Usuario"> <br>
                                
                                    
                            </tr>
                            <tr>
                                <td><label for="senha">Senha:</label></td>
                                <td><input type="password" name="senha" id="senha" autocomplete="on" maxlength="15"
                                    minlength="5" size=22 placeholder="Senha= Abc$123"> <br> 

                            <tr>
                                <th><button type="button" onclick="validar_tudo();">Validar Formulário</button></th>

                                <th><button type="button" name="butassin" id="butassin" disabled
                                        onclick="validar_usuario();">Assinar</button>
                                </th>
                            </tr>
                        </table>
                    </form>
                </div>

            </div>
    </section>


    {% include 'escambo_app/partials/footer.html' %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
